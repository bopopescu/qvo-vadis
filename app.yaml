application: qvo-vadis
version: datastore
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: static/stylesheets
- url: /scripts
  static_dir: static/scripts
- url: /images
  static_dir: static/images
- url: /html
  static_dir: static/html
- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

builtins:
- remote_api: on
