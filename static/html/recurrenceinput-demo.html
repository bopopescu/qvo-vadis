<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <title>JQuery.RecurrenceInput Demo</title>

    <link type="text/css" href="/stylesheets/jquery-ui-1.10.4.custom.min.css" rel="stylesheet"></link>
    <script type="text/javascript" src="/scripts/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery.tmpl-beta1.js"></script>
    <script type="text/javascript" src="/scripts/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery.ui.datepicker-nl.js"></script>
    <script type="text/javascript" src="/scripts/jquery.recurrenceinput.js"></script>

</head>

<body>

    <textarea name="custom_lang_nl"></textarea>
    <div class="startfield">
        <label>Start:</label>
        <input id="connected_start" class="date" value="2012-12-12" />
    </div>
    <script type="text/javascript">
        $("textarea[name=custom_lang_nl]").recurrenceinput({lang:'nl', startField: "connected_start"});
        $(".date").datepicker( $.datepicker.regional[ "nl" ] );
    </script>

</body>
</html>
