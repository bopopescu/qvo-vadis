<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>{{configuration['title']}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/stylesheets/map.css"/>
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto:400,500&subset=latin,latin-ext'>
</head>

<body>

<div id="filter-controls" class="content">
    <h1>{{configuration['title']}}</h1>
    <div id="timeframe">
        <span id="now">Nu</span>
        <span id="today">Later vandaag</span>
        <span id="tomorrow">Morgen</span>
        <span id="week">7 dagen</span>
        <span id="all" class="active">Alles</span>
    </div>
    <div id="tags"></div>
</div>

<div id="iframe" class="content"></div>

<div id="background">
    <div id="map-canvas"></div>
</div>

<div id="tools">
    <div id="add">
        <a href="" target="_blank">
            <img src="/images/add.png"/>
        </a>
    </div>
    <div id="modify">
        <a href="" target="_blank">
            <img src="/images/modify.png"/>
        </a>
    </div>
    <div id="qr">
        <a href="" target="_blank">
            <img src="/images/qr.png"/>
        </a>
    </div>
</div>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCVWDsEisWMiWrfjIv_9UEqovwpwLQ0P50&language=nl"></script>
<script type="text/javascript" src="/scripts/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    var tableId = '{{configuration["slave table"]}}';
    var tags = '{{configuration["tags"]}}';
    var limit = '{{limit}}';
</script>
<script type="text/javascript" src="/scripts/map.js"></script>
</body>
</html>
