<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>{{data[0]['location name']}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/stylesheets/cards.css"/>
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Roboto:400,500,700&subset=latin,latin-ext'/>
</head>

<body>
    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5F6KKN"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5F6KKN');</script>
    <!-- End Google Tag Manager -->
    <div class="card">
        <div class="header">
            <div class="header-menu"></div>
            <div class="header-details">
                <div class="header-title">{{configuration['title']}}</div>
            </div>
        </div>

        {% if no_results_message %}
        <div class="item">
            <div class="item-details">{{no_results_message}}</div>
        </div>
        {% else %}
        <a href="{{next_url}}">more results</a>
        <ul>
        {% for row in data %}
        <li>
            <a href="/all/location/{{row['location slug']}}{{id_appendix}}" target="_blank">{{row['location name']}}</a>
        </li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
