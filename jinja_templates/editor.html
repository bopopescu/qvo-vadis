<!-- recurrenceinput begin -->
<textarea name="custom_lang_nl" class="hidden"></textarea>
<script type="text/javascript">
    $(function() {
        $("textarea[name=custom_lang_nl]").recurrenceinput({lang:'nl', startField: "start-date"});
        $.datepicker.setDefaults( $.datepicker.regional[ "nl" ] );  // download more locales from http://jquery-ui.googlecode.com/svn/tags/latest/ui/i18n/
        $(".date").datepicker();
        $("#start-date").datepicker("setDate", new Date());
        $("#end-date").datepicker("setDate", new Date());
        var start = new Date();
        var end = new Date();
        var h = start.getHours();
        start.setHours(h + 1 > 23 ? h + 1 - 24 : h + 1);
        start.setMinutes(0);
        end.setHours(h + 2 > 23 ? h + 2 - 24 : h + 2);
        end.setMinutes(0);
        $("#start-hour").timepicker({ 'timeFormat': 'H:i' });
        $("#start-hour").timepicker("setTime", start);
        $("#end-hour").timepicker({ 'timeFormat': 'H:i' });
        $("#end-hour").timepicker("setTime", end);
    })
</script>
<!-- recurrenceinput end -->
